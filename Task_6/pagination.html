<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pagination</title>
</head>
<style type="text/css">
	li{
		display: inline-block;
        background-color: #3F3F3F;
        padding: 4px;
        padding-top: 1px;
        padding-bottom: 2px;
        font-weight: bold;
	}
	a{
		text-decoration: none;
		color: white;
		padding: 7px;
        margin: -4px;
        padding-top: 1px;
        padding-bottom: 3px;
	}
	a:hover{
		background-color: #FF6600;
	}
</style>
<body>
    <ul>
    	<li><a href=""><small>&lsaquo; Предыдущая</small></a></li>
    	<li><a href=""><small>1</small></a></li>
    	<li><a href=""><small>2</small></a></li>
    	<li><a href=""><small>3</small></a></li>
    	<li><a href=""><small>4</small></a></li>
    	<li><a href=""><small>5</small></a></li>
    	<li><a href=""><small>6</small></a></li>
    	<li><a href=""><small>Следующая &rsaquo;</small></a></li>
    </ul>
</body>
</html>

  table {

  table td{
    width: 50px;

  }
  td:first-child{
  	background-color: #4caf50;
	width: 25px;
	border:1px solid #9e9e9e;
  }
  .chess tr:first-child{

	height: 25px;

}

  }
  tr:last-child{
  	background-color: #4caf50;
  	height: 25px;
  	border:1px solid #9e9e9e;
  }
  tr:nth-child(odd) td:nth-child(even){
    background-color: rgba(0,0,0,1);
  }
  tr:nth-child(even) td:nth-child(odd){
    background-color: rgba(0,0,0,1);

  .chess{

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>blank-menu</title>
</head>
<style type="text/css">
	body{
		background-color: #9e9e9e;
	}
	div{
		background-color: #607d8b;
		width: 100%;
        height: 50px;
	}
	li{
		display: inline-block;
		padding: 5px;
		margin-right: 10px;
		color: white;
	}
	.li1::before{
		content: url(home.png);
	}
	.li2::before{
		content: url(men.png);
		width: 50px;
		height: 40px;
	}
	.li3::before{
		content: url(galery.png);
	}
	.li4::before{
		content: url(chat.png);
	}
	.li5::before{
		content: url(blank.png);
	}
</style>
<body>
<div>
	<ul>
		<li class="li1">Главная</li>
		<li class="li2">О нас</li>
		<li class="li3">Портфолио</li>
		<li class="li4">Блок</li>
		<li class="li5">Контакты</li>
	</ul>
</div>
</body>
</html>

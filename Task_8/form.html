<!DOCTYPE html>
<html>
    <head>
        <title>Form.html</title>
    </head>
    <style type="text/css">
        body {
            background-color: gray;
            margin: 20px;
        }
        div {
            padding: 20px;
            background-color: white;
        }
        input {
            width: 238px;
            padding: 5px;
        }
    </style>
    <body>
        <div>
            <form>
                <p><strong>Обратная связь</strong></p>
                <p>
                    Имя:<br />
                    <input type="text" name="Имя" placeholder="Введите Ваше имя" />
                </p>

                <p>
                    Ваш email:<br />
                    <input type="email" name="email" placeholder="Введите адрес Вашей почты" />
                </p>
                <p>
                    Ваш телефон<br />
                    <input type="tel" name="tel" placeholder="Введите номер телефона" />
                </p>

                <p>
                    Сообщение<br />
                    <textarea cols="50" rows="5">
Текст сообщения...

                    </textarea>
                </p>
                <p><button type="button">Отправить</button></p>
            </form>
        </div>
    </body>
</html>
